{% extends "Stocks/layouts/base.html" %}
{% block container %}
    <div id="main" data-name="logs">
        <div class="con-head">
            <h1>{{ title }}</h1>
            <form action="/admin/max_stock/logs/">
                <div class="text-box">
                    <label>
                        <span>Search:</span>
                        <input type="text" name="keywords" value="{{ keywords }}">
                    </label>
                </div>

                <div class="text-box">
                    <label>
                        <span>Start Date:</span>
                        <input type="date" name="start_date" value="{{ start_date }}">
                    </label>
                </div>
                <div class="text-box">
                    <label>
                        <span>End Date:</span>
                        <input type="date" name="end_date" value="{{ end_date }}">
                    </label>
                </div>

                <div class="text-box-btn">
                    <label>
                        <input type="submit" value="Search">
                    </label>
                </div>
            </form>

            <div class="clear"></div>
        </div>
        <div class="con-body">
            <table id="datas" class="tb-datas">
                <tr id="tr-head">
                    <th>User</th>
                    <th>Fun</th>
                    <th>Description</th>
                    <th>Date</th>
                </tr>
                {% for val in data %}
                <tr>
                    <td>{{ val.user.username }}</td>
                    <td>{{ val.fun }}</td>
                    <td>{{ val.description }}</td>
                    <td>{{ val.created }}</td>
                </tr>
                {% endfor %}

            </table>
        </div>
    </div>
{% endblock %}
