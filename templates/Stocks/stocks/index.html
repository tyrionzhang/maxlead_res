    flag = false;

      r_len = 0;
      timer = setInterval(slideright, 10);

      r_len = -428;
      timer = setInterval(slideleft, 10);
    }
        if (dd == '+') {
            dd = '-'
        }else {

        }
        $('#on p').html(dd);
    };

  function slideright() {
    if (r_len <= -428) {
      clearInterval(timer);
      flag = !flag;
      return false;
    }else{
      r_len -= 5;
      menubox.style.right = r_len + 'px';
    }
  }

  function slideleft() {
    if (r_len >= 0) {
      clearInterval(timer);
      flag = !flag;
      return false;
    } else {
      r_len += 5;
      menubox.style.right = r_len + 'px';
    }
  }
